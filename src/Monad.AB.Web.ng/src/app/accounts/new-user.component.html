<div fxLayout="column" fxLayout.gt-md="row" *msElementAccess="'User.Add'">
  <mat-card style="padding: 16px;" fxFlex="90%">
    <mat-toolbar color="primary">Add user</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="userForm" novalidate (ngSubmit)="saveUser(userForm.value)">
        <div fxLayout="column">

          <mat-form-field>
            <input matInput name="userName" placeholder="User Name" required [(ngModel)]="user.userName" formControlName="userName" [class.invalid]="userForm.controls['userName'].touched && !userForm.controls['userName'].valid"
            />
            <mat-hint [hidden]="userForm.controls['userName'].pristine || userForm.controls['userName'].valid">
              <span [hidden]="!userForm.controls['userName'].errors?.required">User Name is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput name="email" placeholder="email" required [(ngModel)]="user.email" formControlName="email" [class.invalid]="userForm.controls['email'].touched && !userForm.controls['email'].valid"
            />
            <mat-hint [hidden]="userForm.controls['email'].pristine || userForm.controls['email'].valid">
              <span [hidden]="!userForm.controls['email'].errors?.required">Email Address is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field>
            <input matInput name="firstName" placeholder="First Name" required [(ngModel)]="user.firstName" formControlName="firstName"
              [class.invalid]="userForm.controls['firstName'].touched && !userForm.controls['firstName'].valid" />
            <mat-hint [hidden]="userForm.controls['firstName'].pristine || userForm.controls['firstName'].valid">
              <span [hidden]="!userForm.controls['firstName'].errors?.required">First Name is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput name="lastName" placeholder="Last Name" required [(ngModel)]="user.lastName" formControlName="lastName" [class.invalid]="userForm.controls['lastName'].touched && !userForm.controls['lastName'].valid"
            />
            <mat-hint [hidden]="userForm.controls['lastName'].pristine || userForm.controls['lastName'].valid">
              <span [hidden]="!userForm.controls['lastName'].errors?.required">First Name is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field>
            <input matInput name="addressLine1" placeholder="Address Line1" required [(ngModel)]="user.addressLine1" formControlName="addressLine1" [class.invalid]="userForm.controls['addressLine1'].touched && !userForm.controls['addressLine1'].valid"
            />
            <mat-hint [hidden]="userForm.controls['addressLine1'].pristine || userForm.controls['addressLine1'].valid">
              <span [hidden]="!userForm.controls['addressLine1'].errors?.required">Address Line 1 is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>

         <div fxLayout="column">
          <mat-select [(ngModel)]="user.roleId" placeholder="Role Name" formControlName="roleId">
            <mat-option *ngFor="let role of roles" [value]="role.roleId">
              {{role.name}}
            </mat-option>
          </mat-select>
        </div>

        <div fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="end center">
            <button md-raised-button type="button" (click)="cancelChanges($event);">
              Cancel
            </button>
            <button md-button color="primary" md-raised-button style="margin-left: 8px;" type="submit" [disabled]="!userForm.valid">
              Save
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
