<div fxLayout="column" fxLayout.gt-md="row" *msElementAccess="'Role.View'">
  <mat-card style="padding: 16px;" fxFlex="90%">
    <mat-toolbar color="primary">View Role</mat-toolbar>
    <mat-card-content>
      <form>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   name="name"
                   placeholder="Name"
                   readonly="readonly"
                   [(ngModel)]="role.name" />
          </mat-form-field>
        </div>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   name="Description"
                   placeholder="Name"
                   readonly="readonly"
                   [(ngModel)]="role.description" />
          </mat-form-field>
        </div>
        <mat-checkbox name="isActive"
                     [disabled]="true"
                     [(ngModel)]="role.isActive"
                     color="primary">
          Is Active
        </mat-checkbox>

        <div fxLayout="row" fxLayout.gt-sm="row" fxLayoutAlign="end center">
          <button md-raised-button color="primary" style="margin-left: 8px;" type="button" (click)="saveChanges(role.roleId);" *msElementAccess="'Role.Edit'">
            SaveChanges
          </button>
          <button md-raised-button color="primary" style="margin-left: 8px;" type="button" (click)="cancelChanges($event);">
            Go Back
          </button>
        </div>
      </form>

      <div fxLayout="row" fxLayout.gt-md="column" style="margin-top: 20px;">

        <div fxLayout="row" class="table-container mat-elevation-z2" fxLayout.gt-sm="row" fxLayoutAlign="end center" *msElementAccess="'Form.List'">
          <table class="table" [class.table-hover]="tableHover" [class.table-striped]="tableStriped" [class.table-condensed]="tableCondensed" [class.table-bordered]="tableBordered">
            <thead>
              <tr>
                <th>Resource</th>
                <th>View</th>
                <th>List</th>
                <th>Add</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rolePermission of rolePermissions">
                <td>{{ rolePermission.resourceName }}</td>
                <td><mat-checkbox [(ngModel)]="rolePermission.isView" color="primary"></mat-checkbox></td>
                <td><mat-checkbox [(ngModel)]="rolePermission.isList" color="primary"></mat-checkbox></td>
                <td><mat-checkbox [(ngModel)]="rolePermission.isAdd" color="primary"></mat-checkbox></td>
                <td><mat-checkbox [(ngModel)]="rolePermission.isEdit" color="primary"></mat-checkbox></td>
                <td><mat-checkbox [(ngModel)]="rolePermission.isDelete" color="primary"></mat-checkbox></td>               
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
