<div fxLayout="column" fxLayout.gt-md="row">
  <mat-card style="padding: 16px;" fxFlex="90%">
    <mat-toolbar color="primary">Edit Form Field View</mat-toolbar>
    <mat-card-content>

      <form [formGroup]="formGroup" novalidate (ngSubmit)="saveFormFieldView(formGroup.value)">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   formControlName="name"
                   placeholder="View Name"
                   [disabled]="true"
                   [(ngModel)]="formViewType.name" />
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   name="row"
                   placeholder="Row"
                   required
                   [(ngModel)]="formFieldView.row"
                   formControlName="row"
                   [class.invalid]="formGroup.controls['row'].touched && !formGroup.controls['row'].valid" />
            <mat-hint [hidden]="formGroup.controls['row'].pristine || formGroup.controls['row'].valid">
              <span [hidden]="!formGroup.controls['row'].errors?.required">Row Number is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   name="rowSpan"
                   placeholder="Row Span"
                   required
                   [(ngModel)]="formFieldView.rowSpan"
                   formControlName="rowSpan"
                   [class.invalid]="formGroup.controls['row'].touched && !formGroup.controls['rowSpan'].valid" />
            <mat-hint [hidden]="formGroup.controls['rowSpan'].pristine || formGroup.controls['rowSpan'].valid">
              <span [hidden]="!formGroup.controls['rowSpan'].errors?.required">Row Span is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   name="column"
                   placeholder="Column"
                   required
                   [(ngModel)]="formFieldView.column"
                   formControlName="column"
                   [class.invalid]="formGroup.controls['column'].touched && !formGroup.controls['column'].valid" />
            <mat-hint [hidden]="formGroup.controls['column'].pristine || formGroup.controls['column'].valid">
              <span [hidden]="!formGroup.controls['column'].errors?.required">Column Number is required.</span>
            </mat-hint>
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field>
            <input matInput
                   name="columnSpan"
                   placeholder="Column Span"
                   required
                   [(ngModel)]="formFieldView.columnSpan"
                   formControlName="columnSpan"
                   [class.invalid]="formGroup.controls['columnSpan'].touched && !formGroup.controls['columnSpan'].valid" />
            <mat-hint [hidden]="formGroup.controls['columnSpan'].pristine || formGroup.controls['columnSpan'].valid">
              <span [hidden]="!formGroup.controls['columnSpan'].errors?.required">Column Span is required.</span>
            </mat-hint>
          </mat-form-field>

        </div>

        <div fxLayout="column">
          <mat-slide-toggle [(ngModel)]="formFieldView.readOnly"
                           formControlName="readOnly" color="primary">
            Read only
          </mat-slide-toggle>
        </div>
        <div fxLayout="column">
          <mat-slide-toggle [(ngModel)]="formFieldView.hidden"
                           formControlName="hidden" color="primary">
            Hidden
          </mat-slide-toggle>
        </div>


        <div fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="end center">
            <button md-raised-button
                    type="button" (click)="cancelChanges($event);">
              Cancel
            </button>
            <button md-button color="primary"
                    md-raised-button
                    style="margin-left: 8px;"
                    type="submit"
                    [disabled]="!formGroup.valid">
              Save
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
