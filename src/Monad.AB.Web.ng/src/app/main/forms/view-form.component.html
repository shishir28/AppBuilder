<div fxLayout="column" fxLayout.gt-md="row">
  <md-card style="padding: 16px;" fxFlex="90%">
    <md-toolbar color="primary">View Form</md-toolbar>
    <md-card-content>
      <form>
        <div fxLayout="column">
          <md-input-container fxFlex="50">
            <input mdInput
                   name="formName"
                   [disabled]="true"
                   [(ngModel)]="form.formName" />
          </md-input-container>
        </div>
        <div fxLayout="column">
          <md-input-container>
            <input mdInput
                   name="formTitle"
                   [disabled]="true"
                   [(ngModel)]="form.formTitle" />
          </md-input-container>
        </div>
        <div fxLayout="column">
          <md-input-container>
            <input mdInput
                   name="formDescription"
                   [disabled]="true"
                   [(ngModel)]="form.formDescription" />
          </md-input-container>
        </div>
        <div fxLayout="column">
          <md-input-container>
            <input mdInput
                   name="dependencyID"
                   placeholder="Dependency"
                   [(ngModel)]="form.dependencyID" />
          </md-input-container>
        </div>

        <div fxLayout="row" fxLayout.gt-sm="row" fxLayoutAlign="end center">
          <button md-raised-button color="warn" style="margin-left: 8px;" type="button" (click)="cancelChanges($event);">
            Delete
          </button>
          <button md-raised-button color="primary" style="margin-left: 8px;" type="button" (click)="editForm(form.projectID,form.id);">
            Edit
          </button>
          <button md-raised-button color="primary" style="margin-left: 8px;" type="button" (click)="cancelChanges($event);">
            Go Back
          </button>
        </div>
      </form>

      <div fxLayout="row" fxLayout.gt-md="column" style="margin-top: 20px;">
        <div fxLayout="row" fxLayout.gt-sm="row" fxLayoutAlign="end center">
          <button md-raised-button color="primary" style="margin-left: 8px;" type="button" (click)="addFormField(form.projectID, form.id);">
            Add Form Field
          </button>
        </div>
        <div fxLayout="row" class="table-container mat-elevation-z2" fxLayout.gt-sm="row" fxLayoutAlign="end center">
          <table class="table" [class.table-hover]="tableHover" [class.table-striped]="tableStriped" [class.table-condensed]="tableCondensed" [class.table-bordered]="tableBordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Is Required</th>
                <th>Modified by</th>
                <th> Modified date</th>
                <th> Action   </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let formField of formFields">
                <td>{{ formField.name }}</td>
                <td><button md-icon-button> <md-icon>{{ formField.isRequired?"check":"close"}}</md-icon></button></td>

                <td>{{ formField.lastModifiedBy }}</td>
                <td>{{ formField.lastModifiedDateUtc |date }}</td>

                <td hidden="hidden">{{ form.dependencyID }}</td>
                <td>
                  <button md-icon-button (click)="viewFormField(form.projectID,form.id,formField.id);" style="margin-left: 1px;"><md-icon>pageview</md-icon></button>
                  <button md-icon-button (click)="editFormField(form.projectID,form.id,formField.id);" style="margin-left: 1px;"><md-icon>edit</md-icon></button>
                  <button md-icon-button (click)="deleteFormField(form.projectID,form.id,formField.id);" style="margin-left: 1px;"><md-icon>delete</md-icon></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
