
<div fxLayout="row" fxLayoutAlign="center center">
  <md-card fxFlex="90%" style="padding: 0;">
    <md-toolbar color="primary">Form Wizard</md-toolbar>
    <form #form="ngForm">
      <div fxLayout="column" style="padding: 16px;">
        <md-input-container>
          <input mdInput
                 name="name"
                 placeholder="Name"
                 required
                 ngModel="DavidSmith33">
        </md-input-container>
        <md-input-container>
          <input mdInput
                 name="title"
                 required
                 placeholder="Title">
        </md-input-container>
        <md-input-container>
          <input mdInput
                 name="rootNamespace"
                 required
                 placeholder="RootNamespace">
        </md-input-container>
        <md-input-container>
          <input mdInput
                 name="companyName"
                 required
                 placeholder="CompanyName">
        </md-input-container>
        <md-input-container>
          <input mdInput
                 name="description"
                 required
                 placeholder="Description">
        </md-input-container>

        <div fxLayout="row" fxLayoutAlign="end center">
          <button md-raised-button
                  type="button">
            Cancel
          </button>
          <button color="primary"
                  md-raised-button
                  style="margin-left: 8px;"
                  type="button">
            Save
          </button>
        </div>
      </div>
    </form>
  </md-card>
</div>
